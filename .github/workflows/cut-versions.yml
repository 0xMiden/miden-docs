name: Cut Docs Versions

on:
  workflow_dispatch:
    inputs:
      version_label:
        description: "Version label for entire site (e.g., '0.9.0')"
        required: true

permissions:
  contents: write

jobs:
  cut:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - uses: actions/setup-node@v4
        with: { node-version: 18, cache: "npm" }
      - run: npm install --frozen-lockfile
      - name: Freeze version for entire site
        run: |
          set -e
          VERSION="${{ inputs.version_label }}"
          echo "Creating version snapshot for entire site: $VERSION"
          npm run docusaurus docs:version "$VERSION"
      - name: Commit snapshots
        run: |
          if ! git diff --quiet; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "docs: cut version ${{ inputs.version_label }}"
            git push
          else
            echo "No changes"
          fi
